<div *ngIf="showCarousel" class="carousel-container">
  <div class="carousel">
    <button class="nav-arrow left-arrow" (click)="previousSlide()">
      <svg class="w-8 h-8 text-white hover:text-gray-300 transition-transform transform hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14M5 12h14"></path>
      </svg>
    </button>
    <div class="carousel-image" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': i === currentIndex}">
      <img [src]="slide.image" alt="Slide image">
    </div>
    <button class="nav-arrow right-arrow" (click)="nextSlide()">
      <svg class="w-8 h-8 text-white hover:text-gray-300 transition-transform transform hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14M5 12h14"></path>
      </svg>
    </button>
    <div class="navigation">
      <span>{{currentIndex + 1}} / {{slides.length}}</span>
    </div>
  </div>
  <div class="thumbnails">
    <img *ngFor="let slide of slides; let i = index" [src]="slide.image" (click)="goToSlide(i)" [ngClass]="{'selected': i === currentIndex}">
  </div>
  <button class="close-btn" (click)="closeCarousel()"></button>
  <div class="footer"></div>
</div>
