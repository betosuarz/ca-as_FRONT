<div [ngClass]="{'max-w-xs': imageOrientation === 'vertical', 'max-w-md': imageOrientation === 'horizontal'}"
     class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
    <img [ngClass]="{'h-auto': imageOrientation === 'vertical', 'w-full': imageOrientation === 'horizontal'}"
         class="rounded-t-lg" [src]="categoryImage" alt="{{ categoryName }} image" />
  </a>
  <div class="p-5">
    <a href="#">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ categoryName }}</h5>
    </a>
  </div>
</div>
