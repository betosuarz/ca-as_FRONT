<div class="flex items-center z-200">
    <div class="flex items-center ms-3">
      <div>
        <button type="button"
          class="flex text-sm rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          aria-expanded="false" data-dropdown-toggle="dropdown-user">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>
      </div>
      <div
        class="hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
        id="dropdown-user">
        <ul class="py-1" role="none">
          <li>
            <a [routerLink]="['/privacy-policy']"
              class="block px-6 py-2 text-sm text-gray-700 text-right hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">Política de privacidad</a>
          </li>
          <li>
            <a [routerLink]="['/cookies-policy']"
              class="block px-6 py-2 text-sm text-gray-700 text-right hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">Política de Cookies</a>
          </li>
          <li>
            <a [routerLink]="['/terms-conditions']"
              class="block px-6 py-2 text-sm text-gray-700 text-right hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">Términos y condiciones</a>
          </li>
          <li>
            <a [routerLink]="['/return-policy']"
              class="block px-6 py-2 text-sm text-gray-700 text-right hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">Política de devoluciones</a>
          </li>
          <li>
            <a [routerLink]="['/legal-notice']"
              class="block px-6 py-2 text-sm text-gray-700 text-right hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">Aviso legal</a>
          </li>
          <hr class="mt-2">
          <li>
            <a [routerLink]="['/faq']"
              class="block px-6 py-2 text-sm text-gray-600 font-bold text-right hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">Preguntas frecuentes</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
